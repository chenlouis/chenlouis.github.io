     function reset_phone_images(){
         $(".phone_content").html("");
         $(".phone_content").append("<div class='slideBox'><ul class='items'>");

    function slidebox_onload(){

        var img_width = $(".banner-content .phones").width()*0.90;
        var img_height = (img_width * 374) / 213;
        $(".slideBox").slideBox({hideBottomBar:true, width: img_width, height: img_height,});
        $(".phones").css({'visibility':'show'});
    }
